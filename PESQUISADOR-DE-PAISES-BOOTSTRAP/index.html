<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="imagem/logo.png" alt="Logo DNC" width="100" >
          </a>
        </div>
      </nav>
      <h1 class="text-center">Pesquisa de Países</h1>

      <div class=" container input-group mb-3">
        <input type="text" id="pais" class="form-control" placeholder="Nome do país em inglês" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong>Pesquisar</strong></button>
      </div>  
      

      <div id="card" class="Scard container text-center" style="width: 18rem;">
        <img src="..." id="bandeira" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="nome">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong><p id="capital">Teste</p></li>
          <li class="list-group-item"><strong>Continente:</strong><p id="cont">Teste</p></li>
          <li class="list-group-item"><strong>População:</strong><p id="pop">Teste</p></li>
        </ul>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
